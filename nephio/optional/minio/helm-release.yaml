apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: minio
  namespace: minio-system
spec:
  interval: 1m
  chart:
    spec:
      chart: minio
      version: '17.0.1'
      chartRef:
        kind: OCIRepository
        name: minio
        namespace: minio-system
      reconcileStrategy: Revision
      interval: 1m
  targetNamespace: minio-system
  valuesFrom:
  - kind: ConfigMap
    name: minio-values
    valuesKey: values.yaml
